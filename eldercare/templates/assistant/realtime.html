<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Voice Assistant</title>
</head>
<body>
    <h1>Realtime Voice Assistant</h1>

    <button id="startBtn">🎙 Start Recording</button>
    <button id="stopBtn" disabled>⏹ Stop Recording</button>
    <p id="status">Idle...</p>

    <h3>Assistant Reply</h3>
    <p id="reply"></p>
    <audio id="replyAudio" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const status = document.getElementById("status");
        const reply = document.getElementById("reply");
        const replyAudio = document.getElementById("replyAudio");

        startBtn.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: "audio/wav" });
                const formData = new FormData();
                formData.append("audio", blob, "input.wav");

                status.innerText = "⏳ Sending to server...";
                const res = await fetch("/assistant/realtime-api/", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();

                reply.innerText = data.assistant_reply;
                replyAudio.src = data.audio_url;
                status.innerText = "✅ Done";
            };

            mediaRecorder.start();
            status.innerText = "🎙 Recording...";
            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        stopBtn.onclick = () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    </script>
</body>
</html>
