<!-- apps/sos/templates/sos/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS Alert</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff5f5; margin: 0; padding: 0; }
    header { background: #cc0000; color: white; padding: 1.5rem; text-align: center; }
    .container { padding: 2rem; max-width: 600px; margin: auto; text-align: center; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 1rem; margin-bottom: 1rem; }
    button {
      background: #cc0000; color: white; padding: 1rem 2rem;
      border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer;
    }
    button:hover { background: #a00000; }
    .error { color: red; font-weight: bold; margin-top: 1rem; }
    .success { color: green; font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš¨ SOS</h1>
    <p>Notify family immediately</p>
  </header>

  <div class="container">
    <form method="POST" action="{% url 'sos_send' %}">
      {% csrf_token %}
      <textarea name="note" placeholder="Add a message (optional)..."></textarea>
      <button type="submit">SEND SOS</button>
    </form>

    {% if messages %}
      {% for m in messages %}
        <p class="{% if m.tags %}{{ m.tags }}{% endif %}">{{ m }}</p>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
